<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script async src="js/assignment-13.js"></script>
    <title>Silly story generator</title>

  </head>
  <body style="background-color: #D5F2E2;">
    <div class="container">
      <div class="bar">
        <div class="group_circle red"></div>
        <div class="group_circle yellow"></div>
        <div class="group_circle green"></div>
      </div>
      <div class="screen">
        <div class="sidebar">
        <div class="logo">
          <img id="shrimp" src="../img/Shrimpkini icon.jpg" alt="icon">
        </div>
          <div class="button_group">
            <a href="/index.html" class="btn">Home</a>
            <a href="contact.html" class="btn">Contact</a>
          </div>
        </div>
        <div class="content">
          <label for="customname">Enter custom name:</label>
          <input id="customname" type="text" placeholder="">
          <div>
            <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
            <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
          </div>
          <div>
            <button class="randomize">Generate random story</button>
          </div>
          <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
          <p class="story"></p>
        </div>
      </div>
    </div>
